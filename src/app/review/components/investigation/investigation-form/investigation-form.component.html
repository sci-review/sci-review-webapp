<form [formGroup]="form" (ngSubmit)="onSubmit()" id="myForm">
  <mat-form-field appearance="outline">
    <mat-label>Question</mat-label>
    <input matInput formControlName="question" required>
    <button matSuffix mat-button><mat-icon>save</mat-icon>Save</button>
    <mat-error>
      <app-mat-errors fieldName="Question" [field]="question"></app-mat-errors>
    </mat-error>
  </mat-form-field>
</form>
