<div *ngIf="!appStoreService.loading()">
  <mat-toolbar>
    <button mat-icon-button routerLink="/dashboard/reviews">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="mat-subheader">Review Details</h1>
    <span class="example-spacer"></span>
    <button class="user-button" mat-icon-button [matMenuTriggerFor]="reviewMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #reviewMenu="matMenu" xPosition="before">
      <button mat-menu-item routerLink="users">Members</button>
      <button mat-menu-item routerLink="settings">Invite Reviewer</button>
      <mat-divider />
      <button mat-menu-item routerLink="edit">Edit</button>
      <button mat-menu-item routerLink="users">Delete</button>
      <button mat-menu-item routerLink="settings">Archive</button>
    </mat-menu>
  </mat-toolbar>
  <div class="app-content-main">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ review.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ review.type | reviewType }}
          <span class="mat-caption">{{ review.startDate | dataFormat:"DD/MM/YYYY" }} - </span>
          <span class="mat-caption">{{ review.endDate | dataFormat:"DD/MM/YYYY" }}</span>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
          <mat-tab label="Investigation">
            <div class="tab-content">
              <app-investigations [reviewId]="review.id"></app-investigations>
            </div>
          </mat-tab>
          <mat-tab label="Protocol">Content 2</mat-tab>
          <mat-tab label="Title Screening">Content 3</mat-tab>
          <mat-tab label="Full Text Screening">Content 3</mat-tab>
          <mat-tab label="Data Extraction">Content 3</mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>

  </div>

</div>
