<div *ngIf="!appStoreService.loading()">
  <mat-toolbar>
    <button mat-icon-button routerLink="/dashboard/reviews/{{ reviewId }}">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="mat-subheader">Investigation Details</h1>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <div class="app-content-main">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ investigation.question }}</mat-card-title>
        <mat-card-subtitle>{{ investigation.status | investigationStatus }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
          <mat-tab label="Keywords">
            <div class="tab-content">
              <app-keywords [reviewId]="reviewId" [investigationId]="investigationId"/>
            </div>
          </mat-tab>
          <mat-tab label="Pilot Search">Content 2</mat-tab>
          <mat-tab label="Registered Protocols">Content 3</mat-tab>
          <mat-tab label="Published Reviews">Content 3</mat-tab>
          <mat-tab label="Conclusion">Content 3</mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>

  </div>

</div>
