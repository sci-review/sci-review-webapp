  <div *ngIf="!appStoreService.loading()">
  <mat-toolbar>
    <h1 class="mat-subheader">{{ reviews.length }} Reviews</h1>
    <span class="example-spacer"></span>
    <button mat-stroked-button color="primary" routerLink="new">New Review</button>
  </mat-toolbar>

  <div class="app-content-main">
    <mat-card *ngFor="let review of reviews" appearance="outlined" routerLink="{{review.id}}">
      <mat-card-header>
        <mat-card-title>{{ review.title }}</mat-card-title>
        <mat-card-subtitle>{{ review.type | reviewType }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
    </mat-card>

    <div *ngIf="reviews.length == 0">
      <p>No reviews found</p>
    </div>
  </div>

</div>
