<div>
  <mat-toolbar>
    <button mat-icon-button routerLink="/dashboard/reviews">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 *ngIf="reviewId" class="mat-subheader">Edit Review</h1>
    <h1 *ngIf="!reviewId" class="mat-subheader">New review</h1>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <div class="app-content-main">
    <mat-card appearance="outlined">
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" id="myForm">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
            <mat-error>
              <app-mat-errors fieldName="Title" [field]="title"></app-mat-errors>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
              <mat-option value="SystematicReview">Systematic Review</mat-option>
              <mat-option value="ScopingReview">Scoping Review</mat-option>
              <mat-option value="RapidReview">Rapid Review</mat-option>
            </mat-select>
            <mat-error>
              <app-mat-errors fieldName="Type" [field]="type"></app-mat-errors>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Review Period</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate formControlName="startDate" placeholder="Start date">
              <input matEndDate formControlName="endDate" placeholder="End date" (dateChange)="endDateChange()">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
            <mat-error>
              <app-mat-errors fieldName="Start Date" [field]="startDate"></app-mat-errors>
            </mat-error>
            <mat-error>
              <app-mat-errors fieldName="End Date" [field]="endDate"></app-mat-errors>
            </mat-error>
          </mat-form-field>
          <p><b>Number of days: </b> {{ days }}</p>
          <p><b>Number of weeks: </b> {{ weeks }}</p>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button form="myForm" type="submit" mat-flat-button color="primary">Save</button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>

  </div>
</div>
