<div *ngIf="!appStoreService.loading()">
  <mat-toolbar>
<!--    <button *ngIf="backUrl" mat-icon-button [routerLink]="backUrl">-->
<!--      <mat-icon>arrow_back</mat-icon>-->
<!--    </button>-->
    <h1 class="mat-subheader">Reviews</h1>
    <span class="example-spacer"></span>
    <ng-content></ng-content>
  </mat-toolbar>


  <div class="app-content-main">
    <mat-card *ngFor="let review of reviews" appearance="outlined" routerLink="{{review.id}}">
      <mat-card-header>
        <mat-card-title>{{ review.title }}</mat-card-title>
        <mat-card-subtitle>{{ review.type }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
<!--      <mat-card-actions>-->
<!--        <button mat-button routerLink="/reviews/{{review.id}}">SEE REVIEW</button>-->
<!--      </mat-card-actions>-->
    </mat-card>

    <div *ngIf="reviews.length == 0">
      <p>No reviews found</p>
    </div>
  </div>

</div>
