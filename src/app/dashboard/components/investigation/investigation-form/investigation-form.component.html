<form [formGroup]="form" (ngSubmit)="onSubmit()" id="myForm">
  <mat-form-field appearance="outline">
    <mat-label>Question</mat-label>
    <input matInput formControlName="question" required>
    <button matSuffix mat-button><mat-icon>save</mat-icon>Save</button>
    <mat-error *ngIf="hasError('question', 'required')">Title is required</mat-error>
    <mat-error *ngIf="hasError('question', 'minlength')">Title must be at least 3 characters</mat-error>
    <mat-error *ngIf="hasError('question', 'serverError')">
      {{ this.form.controls['question'].errors?.['serverError'] }}
    </mat-error>
  </mat-form-field>
</form>
